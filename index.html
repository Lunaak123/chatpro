<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propose Love</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <h1>Propose Your Love</h1>
      <label for="maleName">Enter Male Name:</label>
      <input type="text" id="maleName" placeholder="e.g., John">
      <label for="femaleName">Enter Female Name:</label>
      <input type="text" id="femaleName" placeholder="e.g., Jane">
      <button id="nextButton">Next</button>
    </div>

    <div class="decision" style="display: none;">
      <h2>Does Love Exist?</h2>
      <button id="loveYesButton">Yes</button>
      <button id="loveNoButton">No</button>
    </div>

    <div class="result" style="display: none;">
      <div id="heart" class="heart"></div>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
